<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "景点后台" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0b0d0f;
      color: #f5f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 3rem 1.5rem;
    }
    .container {
      width: min(960px, 100%);
      background: rgba(21, 26, 32, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      padding: 2.5rem;
      box-shadow: 0 30px 120px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(24px);
    }
    h1 {
      margin-top: 0;
      font-size: clamp(24px, 4vw, 34px);
      letter-spacing: 0.02em;
    }
    form {
      display: grid;
      gap: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.35rem;
      font-weight: 600;
      letter-spacing: 0.03em;
    }
    input[type="text"],
    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: inherit;
      padding: 0.85rem 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    input:focus,
    textarea:focus {
      outline: none;
      border-color: rgba(64, 132, 255, 0.75);
      box-shadow: 0 0 0 3px rgba(64, 132, 255, 0.2);
    }
    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button,
    .link-btn {
      background: linear-gradient(135deg, #165dff, #4b8bff);
      border: none;
      color: #f5f7fa;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.04em;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover,
    .link-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(22, 93, 255, 0.35);
    }
    .muted {
      color: rgba(240, 244, 255, 0.55);
      font-size: 0.9rem;
    }
    .errors {
      border: 1px solid rgba(255, 92, 107, 0.4);
      background: rgba(255, 92, 107, 0.08);
      padding: 1rem;
      border-radius: 12px;
      color: #ffd9dd;
      margin-bottom: 1.5rem;
    }
    .success {
      border: 1px solid rgba(72, 201, 176, 0.5);
      background: rgba(72, 201, 176, 0.08);
      padding: 1rem;
      border-radius: 12px;
      color: #c7fff3;
      margin-bottom: 1.5rem;
    }
    .list {
      margin-top: 2rem;
      padding: 1.25rem;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      gap: 1rem;
      align-items: baseline;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .list-item strong {
      letter-spacing: 0.04em;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
